alias: 001 - Lichten aan als het donker is
hide_entity: True
trigger:
  - platform: numeric_state
    entity_id: sensor.light_sensor
    below: 660
  - platform: time
    after: '06:45'
condition:
  - condition: state
    entity_id: group.all_devices
    state: home
action:
  service: scene.turn_on
  entity_id: scene.huiskamer_normaal
