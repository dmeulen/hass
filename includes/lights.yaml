- name: "Keuken RGB LED"
  platform: mqtt
  state_topic: "keuken/rgb1/light/status"
  command_topic: "keuken/rgb1/light/switch"
  brightness_state_topic: "keuken/rgb1/brightness/status"
  brightness_command_topic: "keuken/rgb1/brightness/set"
  rgb_state_topic: "keuken/rgb1/rgb/status"
  rgb_command_topic: "keuken/rgb1/rgb/set"
  state_value_template: "{{ value_json.state }}"
  brightness_value_template: "{{ value_json.brightness }}"
  rgb_value_template: "{{ value_json.rgb | join(',') }}"
  qos: 0
  payload_on: "ON"
  payload_off: "OFF"
  optimistic: false
- name: "lamp_bank"
  command_topic: milight/commands/0x8E8D/rgbw/1
  state_topic: milight/states/0x8E8D/rgbw/1
  platform: mqtt_json
  color_temp: true
  rgb: true
  brightness: true
  effect: true
  effect_list: ["night_mode", "white"]
- name: "keuken_tafel"
  command_topic: milight/commands/0x8E8D/rgbw/2
  state_topic: milight/states/0x8E8D/rgbw/2
  platform: mqtt_json
  color_temp: true
  rgb: true
  brightness: true
  effect: true
  effect_list: ["night_mode", "white"]
- name: "hoek_lamp"
  command_topic: milight/commands/0x8E8D/rgbw/3
  state_topic: milight/states/0x8E8D/rgbw/3
  platform: mqtt_json
  color_temp: true
  rgb: true
  brightness: true
  effect: true
  effect_list: ["night_mode", "white"]
- name: "oma_lamp"
  command_topic: milight/commands/0x8E8D/cct/1
  state_topic: milight/states/0x8E8D/cct/1
  platform: mqtt_json
  color_temp: true
  rgb: false
  brightness: true
