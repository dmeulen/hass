homeassistant:
  name: Home
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 1
  unit_system: metric
  time_zone: Europe/Amsterdam

frontend:

http:

updater:

discovery:

media_player:
  - platform: cast

conversation:

history:

config:

influxdb:
  host: 127.0.0.1
  username: !secret influxdb_user
  password: !secret influxdb_password

logbook:

sun:

mysensors:
  gateways:
    - device: '192.168.1.5'
      tcp_port: 5003
      persistence_file: '/srv/hass/mysensors.json'
  persistence: true
  version: 1.5

device_tracker:
  - platform: asuswrt
    mode: ap
    host: !secret asus_ip
    username: !secret asus_user
    password: !secret asus_password

remote:
  - platform: harmony
    name: Huiskamer
    host: 192.168.1.30
    activity: "Watch TV"
    scan_interval: 10

automation: !include_dir_list config/automation/
group: !include config/groups.yaml
sensor: !include config/sensors.yaml
scene: !include config/scenes.yaml
light: !include config/lights.yaml
switch: !include config/switch.yaml
notify: !include config/notify.yaml
