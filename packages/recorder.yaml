recorder:
  purge_interval: 1
  purge_keep_days: 7
  db_url: !secret db_url
  exclude:
    domains:
      - automation
      - weblink
      - updater
    entities:
      - sun.sun
      - sensor.time
      - sensor.time_date
      - sensor.date
      - sensor.date_time
      - sensor.internet_time
