input_boolean:
  lights_toggle:
    name: Alle lampen

script:
  lights_off:
    sequence:
      - service: scene.turn_off
        entity_id: scene.huiskamer_licht_langzaam_uit
      - delay: '00:02'
      - service: scene.turn_off
        entity_id: scene.huiskamer_licht_uit

switch:
  platform: template
  switches:
    all_lights:
      value_template: >
        {{ is_state('input_boolean.lights_toggle', 'on') }}
      turn_on:
       - service: input_boolean.turn_on
         entity_id: input_boolean.lights_toggle
       - service: scene.turn_on
         entity_id: scene.huiskamer_langzaam_normaal
      turn_off:
        - service: input_boolean.turn_off
          entity_id: input_boolean.lights_toggle
        - service: script.lights_off
